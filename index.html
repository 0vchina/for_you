<!DOCTYPE html>
<html>
  <head>
    <title>AR мост с GPS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-ar@1.8.0/dist/aframe-ar.min.js"></script>
    <script src="https://unpkg.com/aframe-gps-camera-component@1.7.1/dist/aframe-gps-camera-component.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="color: red;"></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
