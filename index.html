<!DOCTYPE html>
<html>
  <head>
    <title>AR Мост</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-ar@1.8.0/dist/aframe-ar.min.js"></script>
    <script src="https://unpkg.com/aframe-gps-camera-component@1.7.1/dist/aframe-gps-camera-component.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-camera gps-camera rotation-reader></a-camera>

      <a-entity
  gltf-model="model.glb"
  scale="10 10 10"
  gps-entity-place="latitude: 52.153513; longitude: 26.195214;">
      </a-entity>

    </a-scene>
  </body>
</html>
