<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebAR GPS</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; gpsMinAccuracy: 100; trackingMethod: best;"
    >
      <!-- Камера с GPS -->
      <a-camera gps-camera rotation-reader></a-camera>

      <!-- 3D-модель рядом с HTML -->
      <a-entity 
        gltf-model="model.glb"
        scale="10 10 10"
        rotation="0 180 0"
        position="0 0 0"
        gps-entity-place="latitude: 52.1534534; longitude: 26.1951982"
        show-nearby="latitude: 52.1534534; longitude: 26.1951982; maxDistance: 200"
        visible="false"
      ></a-entity>

      <!-- Текст для отладки -->
      <a-entity 
        id="debugText"
        position="0 2 -3"
        text="value: GPS: загрузка...; color: yellow; align: center;"
      ></a-entity>
    </a-scene>

    <!-- Компонент для чтения поворота -->
    <script>
      AFRAME.registerComponent('rotation-reader', {
        tick: function () {
          const rotation = this.el.object3D.rotation;
        }
      });
    </script>

    <!-- Компонент видимости в радиусе и отладки -->
    <script>
      AFRAME.registerComponent('show-nearby', {
        schema: {
          latitude: { type: 'number' },
          longitude: { type: 'number' },
          maxDistance: { type: 'number', default: 200 }
        },

        init: function () {
          this.camera = document.querySelector('[gps-camera]');
          this.debugText = document.querySelector('#debugText');
          this.visible = false;
        },

        tick: function () {
          const gps = this.camera.components['gps-camera'];
          if (!gps || !gps.currentCoords) {
            this.debugText.setAttribute('text', 'value', 'GPS: ожидание координат...');
            return;
          }

          const userCoords = gps.currentCoords;
          const distance = this.computeDistance(
            userCoords.latitude,
            userCoords.longitude,
            this.data.latitude,
            this.data.longitude
          );

          const shouldBeVisible = distance <= this.data.maxDistance;
          if (shouldBeVisible !== this.visible) {
            this.el.setAttribute('visible', shouldBeVisible);
            console.log(`Модель ${shouldBeVisible ? 'показана' : 'скрыта'}, расстояние: ${distance.toFixed(2)} м`);
            this.visible = shouldBeVisible;
          }

          // Обновление текста
          this.debugText.setAttribute(
            'text',
            'value',
            `Вы: ${userCoords.latitude.toFixed(6)}, ${userCoords.longitude.toFixed(6)}\nДо цели: ${distance.toFixed(1)} м`
          );
        },

        computeDistance: function (lat1, lon1, lat2, lon2) {
          const R = 6371000;
          const toRad = deg => deg * Math.PI / 180;
          const dLat = toRad(lat2 - lat1);
          const dLon = toRad(lon2 - lon1);

          const a =
            Math.sin(dLat / 2) * Math.sin(dLat / 2) +
            Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
            Math.sin(dLon / 2) * Math.sin(dLon / 2);

          const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
          return R * c;
        }
      });
    </script>
  </body>
</html>
