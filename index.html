<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WebAR: Модель в 15 м от лавочки</title>

  <!-- A-Frame и AR.js -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar-nft.min.js"></script>
  <script src="https://unpkg.com/aframe-gps-camera@1.8.0/dist/aframe-gps-camera.min.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #loading {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: yellow;
      font-family: monospace;
      font-size: 14px;
      z-index: 999;
    }
  </style>
</head>
<body>

<div id="loading">Ожидание GPS...</div>

<a-scene vr-mode-ui="enabled: false" embedded arjs>
  <!-- Камера с GPS и компасом -->
  <a-entity camera gps-camera rotation-reader></a-entity>

  <!-- Модель в 15 м на восток от лавочки -->
  <a-entity
    id="model"
    gltf-model="model.glb"
    scale="3 3 3"
    rotation="0 180 0"
    gps-entity-place="latitude: 52.153513; longitude: 26.195430;"
    visible="false"
  ></a-entity>
</a-scene>

<script>
  // Отображать сообщение при загрузке и когда GPS начинает работать
  const loading = document.getElementById('loading');
  const model = document.getElementById('model');

  window.addEventListener('gps-entity-place-update-position', (e) => {
    loading.innerText = 'Модель загружена и зафиксирована!';
    model.setAttribute('visible', 'true');
  });

  window.addEventListener('gps-camera-update-position', (e) => {
    loading.innerText =
      `Ваша позиция:\n${e.detail.position.latitude.toFixed(6)}, ${e.detail.position.longitude.toFixed(6)}`;
  });
</script>

</body>
</html>
