<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebAR GPS Fallback</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">

    <!-- Отладочная информация -->
    <div id="debugInfo" style="
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: yellow;
      font-family: monospace;
      font-size: 14px;
      white-space: pre-line;
      z-index: 999;
    ">
      GPS: инициализация...
    </div>

    <!-- AR-сцена -->
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; trackingMethod: best;"
    >
      <!-- Камера -->
      <a-camera></a-camera>

      <!-- Модель, позиционируемая вручную -->
      <a-entity
        id="targetModel"
        gltf-model="model.glb"
        scale="0.1 0.1 0.1"
        rotation="0 180 0"
        visible="false"
      ></a-entity>
    </a-scene>

    <script>
      const debugInfo = document.getElementById('debugInfo');
      const model = document.getElementById('targetModel');

      // Целевая точка
      const targetLat = 52.1534551;
      const targetLon = 26.1951000;
      const maxDistance = 2000; // метров

      // Функция расчёта расстояния между двумя GPS-точками
      function computeDistance(lat1, lon1, lat2, lon2) {
        const R = 6371000;
        const toRad = deg => deg * Math.PI / 180;
        const dLat = toRad(lat2 - lat1);
        const dLon = toRad(lon2 - lon1);
        const a =
          Math.sin(dLat / 2) ** 2 +
          Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
          Math.sin(dLon / 2) ** 2;
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c;
      }

      // Смещение цели от пользователя в метрах → позиция в сцене
      function computeOffset(lat1, lon1, lat2, lon2) {
        const R = 6378137; // радиус Земли в метрах
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;

        const x = dLon * R * Math.cos(lat1 * Math.PI / 180);
        const z = dLat * R;

        return { x, z: -z }; // z инвертирован для A-Frame координат
      }

      // Отслеживаем позицию пользователя
      navigator.geolocation.watchPosition(
        pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;

          const distance = computeDistance(lat, lon, targetLat, targetLon);
          debugInfo.innerText =
            `Ваши координаты:\n${lat.toFixed(6)}, ${lon.toFixed(6)}\n` +
            `До цели: ${distance.toFixed(1)} м`;

          if (distance <= maxDistance) {
            const offset = computeOffset(lat, lon, targetLat, targetLon);
            model.setAttribute('position', `${offset.x} 0 ${offset.z}`);
            model.setAttribute('visible', true);
          } else {
            model.setAttribute('visible', false);
          }
        },
        err => {
          console.error('Ошибка GPS:', err);
          debugInfo.innerText = `Ошибка GPS:\n${err.message}`;
        },
        { enableHighAccuracy: true }
      );
    </script>
  </body>
</html>
