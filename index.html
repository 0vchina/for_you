<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebAR GPS 6DoF</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <div id="debugInfo" style="
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: yellow;
      font-family: monospace;
      font-size: 14px;
      z-index: 999;
    ">
      Ожидание GPS...
    </div>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; gpsMinAccuracy: 100; debugUIEnabled: false;"
    >
      <a-camera gps-camera rotation-reader></a-camera>

      <a-entity
        gltf-model="model.glb"
        scale="3 3 3"
        rotation="0 180 0"
        gps-entity-place="latitude: 52.1534551; longitude: 26.1951000;"
      ></a-entity>
    </a-scene>

    <script>
      // Показ координат и точности
      const debug = document.getElementById("debugInfo");

      window.addEventListener('gps-camera-update-position', e => {
        const lat = e.detail.position.latitude.toFixed(6);
        const lon = e.detail.position.longitude.toFixed(6);
        const acc = e.detail.position.accuracy.toFixed(1);
        debug.innerText = `GPS позиция:\n${lat}, ${lon}\nТочность: ±${acc} м`;
      });

      AFRAME.registerComponent('rotation-reader', {
        tick: function () {
          const rot = this.el.object3D.rotation;
          // Можно использовать rot.y для направления на север
        }
      });
    </script>
  </body>
</html>
