<script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.4.2/aframe/build/aframe-ar.js"></script>

<a-scene
  embedded
  arjs="sourceType: webcam; trackingMethod: best;"
  vr-mode-ui="enabled: false"
>
  <a-camera></a-camera>

  <a-entity id="modelContainer" visible="false">
    <a-entity
      id="targetModel"
      gltf-model="model.glb"
      scale="0.01 0.01 0.01"
      rotation="0 180 0"
    ></a-entity>
  </a-entity>
</a-scene>

<script>
const model = document.getElementById('targetModel');
const container = document.getElementById('modelContainer');

// Пример анимации вручную через JS
function animateScaleUp() {
  model.setAttribute('animation__scale', {
    property: 'scale',
    to: '3 3 3',
    dur: 800,
    easing: 'easeOutQuad'
  });
}

function animateScaleDown() {
  model.setAttribute('animation__scale', {
    property: 'scale',
    to: '0.01 0.01 0.01',
    dur: 500,
    easing: 'easeInQuad'
  });
}

// Включение камеры и логика показа модели (добавь GPS как в прежнем примере)
container.setAttribute('visible', true);
animateScaleUp();

// Пример отключения:
setTimeout(() => {
  animateScaleDown();
  setTimeout(() => container.setAttribute('visible', false), 500);
}, 5000);
</script>
