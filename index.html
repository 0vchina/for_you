<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WebAR: Привязка и фиксация модели</title>

  <!-- A-Frame и AR.js с GPS -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar-nft.min.js"></script>
  <script src="https://unpkg.com/aframe-gps-camera@1.8.0/dist/aframe-gps-camera.min.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #loading {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: yellow;
      font-family: monospace;
      font-size: 14px;
      z-index: 999;
      white-space: pre-line;
    }
  </style>
</head>
<body>

<div id="loading">Ожидание GPS...</div>

<a-scene vr-mode-ui="enabled: false" embedded arjs>
  <!-- Камера с GPS -->
  <a-entity camera gps-camera rotation-reader></a-entity>

  <!-- Модель: на 15м вперёд по направлению лавочки, появится при приближении на 5м -->
  <a-entity
    id="model"
    gltf-model="model.glb"
    scale="3 3 3"
    rotation="0 105 0"
    gps-entity-place="latitude: 52.153513; longitude: 26.195430;"
    visible="false"
    animation__fadein="property: scale; from: 0 0 0; to: 3 3 3; dur: 1000; easing: easeOutElastic; startEvents: fix"
  ></a-entity>
</a-scene>

<script>
  const loading = document.getElementById('loading');
  const model = document.getElementById('model');

  let modelFixed = false;

  // Отображение позиции пользователя
  window.addEventListener('gps-camera-update-position', (e) => {
    if (!modelFixed) {
      const lat = e.detail.position.latitude.toFixed(6);
      const lon = e.detail.position.longitude.toFixed(6);
      loading.innerText = `Текущая позиция:\n${lat}, ${lon}\nОжидание приближения...`;
    }
  });

  // Когда модель получит GPS-позицию
  window.addEventListener('gps-entity-place-update-position', (e) => {
    if (modelFixed) return;

    const userPos = document.querySelector('[gps-camera]').components['gps-camera'].currentCoords;
    const modelPos = model.components['gps-entity-place'].currentLocation;
    const dist = computeDistance(userPos.latitude, userPos.longitude, modelPos.latitude, modelPos.longitude);

    if (dist > 5) {
      loading.innerText = `Вы слишком далеко. До цели: ${dist.toFixed(1)} м`;
      return;
    }

    loading.innerText = `Модель найдена. Фиксация...`;

    // Получаем мировую позицию модели
    const worldPos = model.object3D.getWorldPosition(new THREE.Vector3());

    // Удаляем GPS-привязку и фиксируем в AR-пространстве
    model.removeAttribute('gps-entity-place');
    model.setAttribute('position', {
      x: worldPos.x,
      y: worldPos.y,
      z: worldPos.z
    });
    model.setAttribute('visible', 'true');
    model.emit('fix');
    modelFixed = true;

    loading.innerText = `Модель зафиксирована!`;
    console.log('Финальная позиция:', worldPos);
  });

  // Геодезическое расстояние между двумя координатами
  function computeDistance(lat1, lon1, lat2, lon2) {
    const R = 6371000;
    const toRad = deg => deg * Math.PI / 180;
    const dLat = toRad(lat2 - lat1);
    const dLon = toRad(lon2 - lon1);
    const a =
      Math.sin(dLat / 2) ** 2 +
      Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
      Math.sin(dLon / 2) ** 2;
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    return R * c;
  }
</script>

</body>
</html>
