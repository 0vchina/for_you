<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebAR GPS Debug</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">

    <!-- Внешний отладочный блок -->
    <div id="debugInfo" style="
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: yellow;
      font-family: monospace;
      font-size: 14px;
      z-index: 999;
    ">
      GPS: ожидание данных...
    </div>

    <!-- AR-сцена -->
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; gpsMinAccuracy: 100; trackingMethod: best;"
    >
      <a-camera gps-camera></a-camera>
    </a-scene>

    <!-- Отслеживание GPS-события -->
    <script>
      window.addEventListener('gps-camera-update-position', e => {
        const coords = e.detail.position;
        console.log('Координаты получены:', coords);
        document.getElementById('debugInfo').innerText =
          `GPS EVENT:\n${coords.latitude.toFixed(6)}, ${coords.longitude.toFixed(6)}`;
      });
    </script>

  </body>
</html>
