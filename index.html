<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Проверка GPS</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar-nft.min.js"></script>
    <script src="https://unpkg.com/aframe-gps-camera@1.8.0/dist/aframe-gps-camera.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #debug {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0,0,0,0.7);
        color: #0f0;
        font-family: monospace;
        padding: 10px;
        z-index: 999;
        white-space: pre-line;
      }
    </style>
  </head>
  <body>

    <div id="debug">Ожидание GPS...</div>

    <a-scene embedded arjs>
      <a-entity camera gps-camera rotation-reader></a-entity>

      <a-entity
        gltf-model="model.glb"
        scale="3 3 3"
        rotation="0 180 0"
        gps-entity-place="latitude: 52.153513; longitude: 26.195430;"
      ></a-entity>
    </a-scene>

    <script>
      const debug = document.getElementById('debug');
      window.addEventListener('gps-camera-update-position', (e) => {
        const lat = e.detail.position.latitude.toFixed(6);
        const lon = e.detail.position.longitude.toFixed(6);
        debug.innerText = `GPS работает\nВаши координаты:\n${lat}, ${lon}`;
      });
    </script>

  </body>
</html>
