<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WebAR: Привязка и фиксация модели</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar-nft.min.js"></script>
  <script src="https://unpkg.com/aframe-gps-camera@1.8.0/dist/aframe-gps-camera.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #loading {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: yellow;
      font-family: monospace;
      font-size: 14px;
      z-index: 999;
      white-space: pre-line;
    }
  </style>
</head>
<body>

<div id="loading">Ожидание GPS...</div>

<a-scene vr-mode-ui="enabled: false" embedded arjs>
  <a-entity id="camera" camera gps-camera rotation-reader></a-entity>

  <a-entity
    id="model"
    gltf-model="model.glb"
    scale="0 0 0"
    rotation="0 105 0"
    gps-entity-place="latitude: 52.153513; longitude: 26.195430;"
    visible="false"
    animation__fadein="property: scale; from: 0 0 0; to: 3 3 3; dur: 1000; easing: easeOutElastic; startEvents: fix"
  ></a-entity>
</a-scene>

<script>
  const loading = document.getElementById('loading');
  const model = document.getElementById('model');
  const camera = document.getElementById('camera');

  let modelFixed = false;
  let userCoords = null;

  // Сохраняем координаты пользователя
  window.addEventListener('gps-camera-update-position', (e) => {
    userCoords = e.detail.position;
    if (!modelFixed) {
      loading.innerText =
        `Ваша позиция:\n${userCoords.latitude.toFixed(6)}, ${userCoords.longitude.toFixed(6)}\nОжидание фиксации модели...`;
    }
  });

  // Обработка GPS позиции модели
  window.addEventListener('gps-entity-place-update-position', () => {
    if (modelFixed || !userCoords) return;

    const modelCoords = model.getAttribute('gps-entity-place');

    if (!modelCoords || !modelCoords.latitude) {
      loading.innerText = 'Ожидание координат модели...';
      return;
    }

    const dist = computeDistance(
      userCoords.latitude, userCoords.longitude,
      modelCoords.latitude, modelCoords.longitude
    );

    if (dist > 5) {
      loading.innerText = `До модели: ${dist.toFixed(1)} м\nПодойдите ближе (≤ 5 м)...`;
      return;
    }

    // Фиксация: удаляем GPS и задаём позицию напрямую
    const worldPos = model.object3D.getWorldPosition(new THREE.Vector3());

    model.removeAttribute('gps-entity-place');
    model.setAttribute('position', {
      x: worldPos.x,
      y: worldPos.y,
      z: worldPos.z
    });

    model.setAttribute('visible', 'true');
    model.emit('fix');
    modelFixed = true;
    loading.innerText = `Модель зафиксирована!`;
  });

  function computeDistance(lat1, lon1, lat2, lon2) {
    const R = 6371000;
    const toRad = deg => deg * Math.PI / 180;
    const dLat = toRad(lat2 - lat1);
    const dLon = toRad(lon2 - lon1);
    const a = Math.sin(dLat / 2) ** 2 +
              Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
              Math.sin(dLon / 2) ** 2;
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    return R * c;
  }
</script>

</body>
</html>
