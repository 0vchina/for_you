<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR у лавочки — с эффектом</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@5.1.2/dist/aframe-animation-component.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <div id="debugInfo" style="
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: yellow;
      font-family: monospace;
      font-size: 14px;
      z-index: 999;
    ">
      Ожидание GPS...
    </div>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; gpsMinAccuracy: 50; debugUIEnabled: false;"
    >
      <a-camera gps-camera rotation-reader></a-camera>

      <a-entity
        id="targetModel"
        gltf-model="model.glb"
        scale="0 0 0"
        rotation="0 180 0"
        visible="false"
        material="opacity: 0; transparent: true"
      >
        <!-- Анимация появления -->
        <a-animation
          attribute="scale"
          dur="1000"
          to="3 3 3"
          easing="ease-out"
          begin="showModel"
        ></a-animation>

        <a-animation
          attribute="material.opacity"
          dur="1000"
          to="1"
          easing="ease-out"
          begin="showModel"
        ></a-animation>
      </a-entity>
    </a-scene>
