<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebAR GPS Stabilized</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">

    <div id="debugInfo" style="
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: yellow;
      font-family: monospace;
      font-size: 14px;
      white-space: pre-line;
      z-index: 999;
    ">
      GPS: инициализация...
    </div>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; trackingMethod: best;"
    >
      <a-camera></a-camera>

      <a-entity
        id="targetModel"
        gltf-model="model.glb"
        scale="0.5 0.5 0.5"
        rotation="0 180 0"
        visible="false"
      ></a-entity>
    </a-scene>

    <script>
      const debugInfo = document.getElementById('debugInfo');
      const model = document.getElementById('targetModel');

      const targetLat = 52.1534551;
      const targetLon = 26.1951000;
      const maxDistance = 2000;

      const positionBuffer = [];
      const bufferSize = 5;
      let modelLocked = false;
      let basePosition = null;
      let visualOffset = { x: 0, z: 0 };

      function computeDistance(lat1, lon1, lat2, lon2) {
        const R = 6371000;
        const toRad = deg => deg * Math.PI / 180;
        const dLat = toRad(lat2 - lat1);
        const dLon = toRad(lon2 - lon1);
        const a =
          Math.sin(dLat / 2) ** 2 +
          Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
          Math.sin(dLon / 2) ** 2;
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c;
      }

      function computeOffset(lat1, lon1, lat2, lon2) {
        const R = 6378137;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const x = dLon * R * Math.cos(lat1 * Math.PI / 180);
        const z = dLat * R;
        return { x, z: -z };
      }

      function getSmoothedPosition(newPos) {
        positionBuffer.push(newPos);
        if (positionBuffer.length > bufferSize) positionBuffer.shift();

        const avg = positionBuffer.reduce(
          (acc, p) => ({
            x: acc.x + p.x,
            z: acc.z + p.z
          }),
          { x: 0, z: 0 }
        );

        return {
          x: avg.x / positionBuffer.length,
          z: avg.z / positionBuffer.length
        };
      }

      navigator.geolocation.watchPosition(
        pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          const distance = computeDistance(lat, lon, targetLat, targetLon);

          debugInfo.innerText =
            `Ваши координаты:\n${lat.toFixed(6)}, ${lon.toFixed(6)}\n` +
            `До цели: ${distance.toFixed(1)} м\n` +
            (modelLocked ? 'Модель зафиксирована' : 'Ожидание фиксации...');

          if (!modelLocked && distance <= maxDistance) {
            const offset = computeOffset(lat, lon, targetLat, targetLon);
            const smooth = getSmoothedPosition(offset);
            model.setAttribute('position', `${smooth.x} 0 ${smooth.z}`);
            model.setAttribute('visible', true);

            if (positionBuffer.length >= bufferSize) {
              basePosition = { ...smooth };
              modelLocked = true;
              console.log("Модель зафиксирована:", basePosition);
            }
          }

          if (distance > maxDistance && !modelLocked) {
            model.setAttribute('visible', false);
            positionBuffer.length = 0;
          }
        },
        err => {
          console.error('Ошибка GPS:', err);
          debugInfo.innerText = `Ошибка GPS:\n${err.message}`;
        },
        { enableHighAccuracy: true }
      );

      // === акселерометр с возвратом модели к базе ===
      let lastAlpha = null;
      let lastBeta = null;
      let lastGamma = null;
      const smoothingFactor = 0.05;

      let stableFrames = 0;
      const stabilityThreshold = 0.5;
      const stableRequired = 30;

      window.addEventListener('deviceorientation', (event) => {
        if (modelLocked && basePosition) {
          const { alpha, beta, gamma } = event;

          if (lastAlpha !== null) {
            const dAlpha = Math.abs(alpha - lastAlpha);
            const dBeta = Math.abs(beta - lastBeta);
            const dGamma = Math.abs(gamma - lastGamma);

            const dx = (gamma - lastGamma) * 0.005;
            const dz = (beta - lastBeta) * 0.005;

            visualOffset.x = visualOffset.x * (1 - smoothingFactor) + dx * smoothingFactor;
            visualOffset.z = visualOffset.z * (1 - smoothingFactor) + dz * smoothingFactor;

            if (dAlpha < stabilityThreshold && dBeta < stabilityThreshold && dGamma < stabilityThreshold) {
              stableFrames++;
            } else {
              stableFrames = 0;
            }

            if (stableFrames >= stableRequired) {
              visualOffset.x *= 0.9;
              visualOffset.z *= 0.9;
            }

            const newX = basePosition.x + visualOffset.x;
            const newZ = basePosition.z + visualOffset.z;
            model.setAttribute('position', `${newX} 0 ${newZ}`);
          }

          lastAlpha = alpha;
          lastBeta = beta;
          lastGamma = gamma;
        }
      });
    </script>
  </body>
</html>
