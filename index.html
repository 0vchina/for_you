<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebAR GPS</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.4.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; gpsMinAccuracy: 100; trackingMethod: best;"
    >
      <!-- Камера с GPS -->
      <a-camera gps-camera rotation-reader></a-camera>

      <!-- 3D-модель по координатам -->
      <a-entity 
        gltf-model="model/model.glb"
        scale="1 1 1"
        gps-entity-place="latitude: 53.900000; longitude: 27.566667"
        rotation="0 0 0"
      ></a-entity>
    </a-scene>
  </body>
</html>
