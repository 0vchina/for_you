<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GPS Debug</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <button onclick="checkGPS()">Проверить координаты</button>
  <p id="output"></p>

  <script>
    const targetLat = 52.1534661;
    const targetLon = 26.195100 ;

    function checkGPS() {
      if (!navigator.geolocation) {
        document.getElementById("output").innerText = "GPS не поддерживается.";
        return;
      }

      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const dist = getDistanceMeters(lat, lon, targetLat, targetLon).toFixed(2);
        document.getElementById("output").innerText =
          `Ваши координаты: ${lat}, ${lon}\nРасстояние до цели: ${dist} м`;
      }, err => {
        document.getElementById("output").innerText = "Ошибка: " + err.message;
      }, { enableHighAccuracy: true });
    }

    function getDistanceMeters(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const toRad = deg => deg * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }
  </script>
</body>
</html>
