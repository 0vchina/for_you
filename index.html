<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebAR GPS-модель</title>
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.4.2/aframe/build/aframe-ar.js"></script>
    <style>
      #debugInfo {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 10px;
        background: rgba(0, 0, 0, 0.8);
        color: yellow;
        font-family: monospace;
        font-size: 14px;
        white-space: pre-line;
        z-index: 999;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden">
    <div id="debugInfo">GPS: инициализация...</div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; trackingMethod: best;"
    >
      <a-camera></a-camera>

      <a-entity
        id="targetModel"
        gltf-model="model.glb"
        scale="0.01 0.01 0.01"
        rotation="0 180 0"
        visible="false"
      ></a-entity>
    </a-scene>

    <script>
      const debugInfo = document.getElementById("debugInfo");
      const model = document.getElementById("targetModel");

      const entryLat = 52.1534551;
      const entryLon = 26.1951000;
      const anchorLat = 52.153400;
      const anchorLon = 26.195200;
      const entryDistance = 15;

      let modelActive = false;
      let scaleInterval = null;

      function computeDistance(lat1, lon1, lat2, lon2) {
        const R = 6371000;
        const toRad = deg => deg * Math.PI / 180;
        const dLat = toRad(lat2 - lat1);
        const dLon = toRad(lon2 - lon1);
        const a =
          Math.sin(dLat / 2) ** 2 +
          Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
          Math.sin(dLon / 2) ** 2;
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c;
      }

      function computeOffset(lat1, lon1, lat2, lon2) {
        const R = 6378137;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const x = dLon * R * Math.cos(lat1 * Math.PI / 180);
        const z = dLat * R;
        return { x, z: -z };
      }

      function animateScale(from, to, duration = 800) {
        let startTime = null;
        const [fx, fy, fz] = from;
        const [tx, ty, tz] = to;

        cancelAnimationFrame(scaleInterval);

        function step(timestamp) {
          if (!startTime) startTime = timestamp;
          const progress = Math.min((timestamp - startTime) / duration, 1);
          const ease = progress < 1 ? 1 - Math.pow(1 - progress, 3) : 1;

          const sx = fx + (tx - fx) * ease;
          const sy = fy + (ty - fy) * ease;
          const sz = fz + (tz - fz) * ease;

          model.setAttribute("scale", `${sx} ${sy} ${sz}`);

          if (progress < 1) {
            scaleInterval = requestAnimationFrame(step);
          }
        }

        scaleInterval = requestAnimationFrame(step);
      }

      navigator.geolocation.watchPosition(
        pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          const distance = computeDistance(lat, lon, entryLat, entryLon);

          debugInfo.innerText =
            `Ваши координаты:\n${lat.toFixed(6)}, ${lon.toFixed(6)}\n` +
            `До входа: ${distance.toFixed(1)} м`;

          if (!modelActive && distance <= entryDistance) {
            const offset = computeOffset(lat, lon, anchorLat, anchorLon);
            model.setAttribute("position", `${offset.x} 0 ${offset.z}`);
            model.setAttribute("visible", true);
            animateScale([0.01, 0.01, 0.01], [3, 3, 3]);
            modelActive = true;
            debugInfo.innerText += "\nМодель активирована!";
          }

          if (modelActive && distance > entryDistance + 5) {
            animateScale([3, 3, 3], [0.01, 0.01, 0.01]);
            setTimeout(() => model.setAttribute("visible", false), 500);
            modelActive = false;
            debugInfo.innerText += "\nМодель скрыта.";
          }
        },
        err => {
          console.error("Ошибка GPS:", err);
          debugInfo.innerText = `Ошибка GPS:\n${err.message}`;
        },
        { enableHighAccuracy: true }
      );
    </script>
  </body>
</html>
